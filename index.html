<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="main-div">
        <!-- first cart start from here -->
        <div class="cart">
            <div class="Sale">
                <label for="">Upto 10% Sale</label>
            </div>
            <img class="pic1" src="/Assets/1.png" alt="">
            <div class="heading">
                <h1>Wireless Bluetooth Headset</h1>
            </div>
            <div class="detail">
                <label for="">Shipped in 3-4 Days</label>
                <h2 class="pr">$35.99</h2>
               <span class="cls1">
                <button class="addToCart">
                    <i class="fa-solid fa-cart-shopping cart_icon"></i>
                    Add To Cart
                </button>
               </span>
               <span class="cls2">
                <button class="buy">
                    <i class="fa-solid fa-bag-shopping"></i>
                    Buy
                </button>
            </span>
            </div>
        </div>
        <!-- first cart complete here -->

        <!-- second cart starts from here -->
        <div class="cart">
            <div class="Sale">
                <label for="">Upto 10% Sale</label>
            </div>
            <img class="pic1" src="/Assets/2.png" alt="">
            <div class="heading">
                <h1>Wireless Bluetooth Headset</h1>
            </div>
            <div class="detail">
                <label for="">Shipped in 3-4 Days</label>
                <h2 class="pr">$35.99</h2>
               
               <span class="cls1"> <button class="addToCart">
                    <i class="fa-solid fa-cart-shopping cart_icon"></i>
                    Add To Cart
                </button>
            </span>
            <span class="cls2">
                <button class="buy">
                    <i class="fa-solid fa-bag-shopping"></i>
                    Buy
                </button>
            </span>
            </div>
        </div>
        <!-- second cart complete here -->
    </div>

</body>
</html>
